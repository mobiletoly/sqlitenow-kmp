<div class="github-info-bar">
  <div class="github-info-content">
    <a href="{{ site.github.repository_url }}" class="github-repo-link">
      <svg class="github-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      <span class="repo-name">{{ site.github.repository_name }}</span>
    </a>
    <div class="github-stats">
      <a href="{{ site.github.repository_url }}/stargazers" class="github-stat">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"></path>
        </svg>
        <span class="github-stat-count" id="star-count">-</span>
      </a>
      <a href="{{ site.github.repository_url }}/network/members" class="github-stat">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878z"></path>
        </svg>
        <span class="github-stat-count" id="fork-count">-</span>
      </a>
    </div>
  </div>
</div>

<style>
.github-info-bar {
  background: #24292f;
  color: #f0f6fc;
  padding: 8px 0;
  font-size: 14px;
  border-bottom: 1px solid #30363d;
}

.github-info-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.github-repo-link {
  display: flex;
  align-items: center;
  color: #f0f6fc;
  text-decoration: none;
  font-weight: 600;
}

.github-repo-link:hover {
  color: #58a6ff;
}

.github-icon {
  margin-right: 8px;
}

.github-stats {
  display: flex;
  gap: 16px;
}

.github-stat {
  display: flex;
  align-items: center;
  color: #8b949e;
  text-decoration: none;
  font-size: 12px;
  transition: color 0.2s;
}

.github-stat:hover {
  color: #58a6ff;
}

.github-stat svg {
  margin-right: 4px;
}

.github-stat-count {
  font-weight: 600;
}

@media (max-width: 768px) {
  .github-info-content {
    flex-direction: column;
    gap: 8px;
    text-align: center;
  }
  
  .github-stats {
    gap: 12px;
  }
}
</style>

<script>
// Fetch GitHub repository stats
(function() {
  const repoUrl = '{{ site.github.repository_url }}';
  const apiUrl = repoUrl.replace('https://github.com/', 'https://api.github.com/repos/');
  
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      document.getElementById('star-count').textContent = data.stargazers_count || '0';
      document.getElementById('fork-count').textContent = data.forks_count || '0';
    })
    .catch(error => {
      console.log('Could not fetch GitHub stats:', error);
    });
})();
</script>
